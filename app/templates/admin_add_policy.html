{% extends "base.html" %}

{% block title %}Add Print Policy - Print Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">
                    <i class="bi bi-shield-check me-2"></i>Add New Print Policy
                </h5>
                <a href="{{ url_for('main.admin_policies') }}" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-arrow-left me-1"></i>Back to Policies
                </a>
            </div>
            <div class="card-body">
                <form method="POST">
                    <!-- Basic Information -->
                    <h6 class="mb-3">Basic Information</h6>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">Policy Name *</label>
                                <input type="text" class="form-control" name="name" required
                                       placeholder="e.g., Standard Office Policy">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="department_id" class="form-label">Department</label>
                                <select class="form-select" name="department_id">
                                    <option value="">All Departments</option>
                                    {% for dept in departments %}
                                    <option value="{{ dept.id }}">{{ dept.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" name="description" rows="3"
                                  placeholder="Policy description..."></textarea>
                    </div>

                    <!-- Print Restrictions -->
                    <h6 class="mb-3 mt-4">Print Restrictions</h6>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="max_pages_per_job" class="form-label">Max Pages per Job</label>
                                <input type="number" class="form-control" name="max_pages_per_job" 
                                       value="0" min="0" placeholder="0 = unlimited">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="max_copies" class="form-label">Max Copies</label>
                                <input type="number" class="form-control" name="max_copies" 
                                       value="10" min="1">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="force_duplex_over_pages" class="form-label">Force Duplex Over Pages</label>
                                <input type="number" class="form-control" name="force_duplex_over_pages" 
                                       value="0" min="0" placeholder="0 = no enforcement">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="force_bw_over_pages" class="form-label">Force B&W Over Pages</label>
                                <input type="number" class="form-control" name="force_bw_over_pages" 
                                       value="0" min="0" placeholder="0 = no enforcement">
                            </div>
                        </div>
                    </div>

                    <!-- Cost Settings -->
                    <h6 class="mb-3 mt-4">Cost Multipliers</h6>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="color_cost_multiplier" class="form-label">Color Cost Multiplier</label>
                                <input type="number" class="form-control" name="color_cost_multiplier" 
                                       step="0.1" value="1.0" min="0">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="bw_cost_multiplier" class="form-label">B&W Cost Multiplier</label>
                                <input type="number" class="form-control" name="bw_cost_multiplier" 
                                       step="0.1" value="1.0" min="0">
                            </div>
                        </div>
                    </div>

                    <!-- Time Restrictions -->
                    <h6 class="mb-3 mt-4">Time Restrictions</h6>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="allowed_start_time" class="form-label">Allowed Start Time</label>
                                <input type="time" class="form-control" name="allowed_start_time">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="allowed_end_time" class="form-label">Allowed End Time</label>
                                <input type="time" class="form-control" name="allowed_end_time">
                            </div>
                        </div>
                    </div>

                    <!-- User Role -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="user_role" class="form-label">Apply to User Role</label>
                                <select class="form-select" name="user_role">
                                    <option value="">All Users</option>
                                    <option value="user">Standard Users</option>
                                    <option value="admin">Administrators</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3 form-check mt-4">
                                <input type="checkbox" class="form-check-input" name="is_active" 
                                       id="is_active" checked>
                                <label class="form-check-label" for="is_active">
                                    Policy Active
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('main.admin_policies') }}" class="btn btn-outline-secondary me-md-2">
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check2 me-1"></i>Create Policy
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
